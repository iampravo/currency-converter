<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Currency Converter</h1>
    <div class="row mt-4">
        <!-- Input Section -->
        <div class="col-md-6">
            <div class="row">
                <!-- Enter Amount Input -->
                <div class="col-md-6 mb-3">
                    <label for="amount" class="form-label">Enter Amount</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter amount" value="1">
                </div>
                <!-- Base Currency Dropdown -->
                <div class="col-md-6 mb-3">
                    <label for="baseCurrency" class="form-label">Base Currency</label>
                    <select class="form-select" id="baseCurrency"></select>
                </div>
            </div>
            <!-- Refresh Button -->
            <button id="refreshRates" class="btn btn-primary mt-3">
                <i class="bi bi-arrow-clockwise"></i> Refresh Rates
            </button>
        </div>

        <!-- Table Section -->
        <div class="col-md-6">
            <h4>Converted Rates</h4>
            <!-- Add Currency Section -->
            <div class="mb-3 d-flex">
                <select class="form-select me-2" id="addCurrencySelect"></select>
                <button id="addCurrencyButton" class="btn btn-success">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
            <!-- Converted Rates Table -->
            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th>Currency</th>
                    <th>Rate</th>
                    <th>Converted Value</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="ratesTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="script.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
