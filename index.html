<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Currency Converter</h1>
        <div class="row mt-4">
            <!-- Input Section -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="amount" class="form-label">Enter Amount</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter amount" value="1">
                </div>
                <div class="mb-3">
                    <label for="baseCurrency" class="form-label">Base Currency</label>
                    <select class="form-select" id="baseCurrency"></select>
                </div>
                <button id="refreshRates" class="btn btn-primary">Refresh Rates</button>
            </div>
            <!-- Table Section -->
            <div class="col-md-6">
                <h4>Converted Rates</h4>
                <table class="table table-striped mt-3">
                    <thead>
                        <tr>
                            <th>Currency</th>
                            <th>Rate</th>
                            <th>Converted Value</th>
                        </tr>
                    </thead>
                    <tbody id="ratesTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
